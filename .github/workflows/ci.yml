        uses: easingthemes/ssh-deploy@v2.1.1
        env:
          # ç§é’¥
          SSH_PRIVATE_KEY: ${{ secrets.ACCESS_KEY_SECRET }}
          # scpå‚æ•°
          ARGS: "-avzr --delete"
          # æºç›®å½•ï¼Œç¼–è¯‘åç”Ÿæˆçš„æ–‡ä»¶ç›®å½•
